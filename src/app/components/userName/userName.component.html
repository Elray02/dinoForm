<div id="userNameContainer">
  <input
    #newNick
    (keyup.enter)="updateUserName(newNick.value)"
    (blur)="updateUserName(newNick.value); newNick.value = ''"
  />
  <button
    type="button"
    class="btn btn-primary"
    (click)="updateUserName(newNick.value)"
  >
    set nick name
  </button>
</div>
