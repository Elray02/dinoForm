<div class="row">
  <div class="col-md-3">
    <h4 *ngIf="(userNickName | async) ? true : false; else userNotDefined">
      Hello : {{ userNickName | async }}
    </h4>
    <ng-template #userNotDefined>
      <h4>Choose a nick for begin</h4>
    </ng-template>

    <app-userName></app-userName>
  </div>
  <div class="col-md-9">
    <app-forumShell></app-forumShell>
  </div>
</div>
